<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .alert {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #eee;
            box-sizing: border-box; /* Include padding and border in width */
        }

        .alert-success {
            background-color: #222;
            border: 2px solid #4caf50;
        }

        .alert-success .close {
            color: #4caf50;
        }

        .alert-danger {
            background-color: #222;
            border: 2px solid #f44336;
        }

        .alert-danger .close {
            color: #f44336;
        }

        .alert .close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #eee;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .alert strong {
            display: block;
            margin-bottom: 5px;
        }

        .alert span {
            color: #eee;
        }
    </style>
</head>
<body>
<div th:fragment="action">
    <div th:if="${lastAction}" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        <strong>Action:</strong> <span th:text="${lastAction}">last action performed</span>
    </div>

    <div th:if="${failure}" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        <strong>Warning:</strong> <span th:text="${failure}">last action performed</span>
    </div>
</div>
</body>
</html>
